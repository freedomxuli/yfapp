<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.bottom-div-img{
				margin-top: 0.5rem;
				width: 1.5rem;
			}
			.bottom-div-img-1{
				margin-top: 0.5rem;
				width: 1.2rem;
			}
			.bottom-div-span{
				font-size: 0.8rem;
				color:  #0078B9;
			}
			.bottom-div-span-1{
				font-size: 0.8rem;
				color:  #999999;
			}
			.top-box{
				display: flex;
				flex-direction: row;
				align-items:center;
				background-color: #0078B9;
			}
			.top-box-item{
				flex: 1;
			}
			.top-box-item-left{
				text-align: left;
			}
			.top-box-item-center{
				text-align: center;
			}
			.top-box-item-right{
				text-align: right;
			}
			.top-div-span{
				color: #FFFFFF;
				font-weight: bold;
				font-size: 1.2rem;
			}
			.top-search{
				margin-top: 3.5rem;
				display:flex;
				justify-content: space-around; 
			}
			.search-div1{
				flex: 2;
			}
			.button-div1{
				padding: 0.2rem !important;
				width:3.6rem;
				height: 2rem;
				margin: 0 auto;
			}
			.img-div1{
				width:0.8rem;
			}
			.span-div1{
				font-size: 0.8rem;
				font-family: "微软雅黑";
			}
			.input-div1{
				flex:4.5;
			}
			.text-div1{
				padding: 0.2rem !important;
				height: 2rem !important;
				font-size: 0.8rem;
				font-family: "微软雅黑";
			}
			.button-div2{
				padding: 0.2rem !important;
				width:3.6rem;
				height: 2rem;
				margin:0 auto;
				display: block;
			}
		</style>
	    <!--<script type="text/javascript">
	    	
	   		document.addEventListener('plusready', function(){
	   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
	   			
	   		});
	   		
	    </script>-->
	</head>
	<body>
		<header class="mui-bar mui-bar-nav top-box">
			<div class="top-box-item">
				<img class="bottom-div-img" src="../img/buylist/sys.png" />
			</div>
			<div class="top-box-item top-box-item-center">
				<span class="top-div-span">发啥货</span>
			</div>
			<div class="top-box-item top-box-item-right">
				<img class="bottom-div-img" src="../img/buylist/card.png" />
			</div>
		</header>
		<section>
			<div class="top-search">
				<div class="search-div1">
					<button id='showUserPicker' class="mui-btn mui-btn-block button-div1" type='button'>
						<span class="span-div1">公司&nbsp;</span>
						<img class="img-div1" src="../img/buylist/down.png" />
					</button>
				</div>
				<div class="input-div1">
					<input class="text-div1" type="text" placeholder="输入专线公司名称进行搜索">
				</div>
				<div class="search-div1">
					<button type="button" class="mui-btn mui-btn-primary button-div2">搜索</button>
				</div>
			</div>
		</section>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#buylist">
				<img class="bottom-div-img" src="../img/buylist/quan2.png" />
				<div class="bottom-div-span">运费券</div>
			</a>
			<a class="mui-tab-item" href="#orderlist">
				<img class="bottom-div-img-1" src="../img/buylist/order1.png" />
				<div class="bottom-div-span-1">订单</div>
			</a>
			<a class="mui-tab-item" href="#my">
				<img class="bottom-div-img-1" src="../img/buylist/my1.png" />
				<div class="bottom-div-span-1">我的</div>
			</a>
		</nav>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
